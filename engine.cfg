[application]

name="Jack-0-Nine 2"
main_scene="res://Game/Main/mainMenu.scn"
use_shared_user_dir=false
icon="res://Resources/UI/icon.png"
target_fps=30
auto_accept_quit=true

[autoload]

global_func="res://Game/Main/global_func.gd"

[display]

width=1280
height=800
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

ui_accept=[key(Return), key(Enter), key(Space)]
ui_cancel=[key(BackSpace), key(Kp 0)]
ui_focus_next=[key(Tab)]
ui_focus_prev=[key(Tab, S)]
ui_left=[key(Left)]
ui_right=[key(Right)]
ui_up=[key(Up)]
ui_down=[key(Down)]
ui_page_up=[key(PageUp)]
ui_page_down=[key(PageDown)]
ui_left_click=[mbutton(0, 1)]
ui_right_click=[mbutton(0, 2)]
ui_close=[key(Escape)]

[render]

default_clear_color=#ff000000
